<!DOCTYPE html>
<html>
<head>
    <title>Expense system</title>
    <link rel="stylesheet" href="/static/css/user.css" >
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
 
<ul class="navbar">

    <li><a  onClick="incomePage()">Add Income</a></li>
    <li><a  onClick="expensesPage()">Add Expense</a></li>
    <li><a onClick="balancePage()">Balance and info</a></li>
    <li><a onClick="expenseHistoryPage()">Expense History</a></li>
    <li><a onClick="incomeHistoryPage()">Income History</a></li>
    <li><a onClick="donatePage()">Donate Group</a></li>
    <li> <a href="/api/logout">Logout</a></li>

</div>
</ul>
<div class="content"> 
  <h2>{{.messg}}</h2>   
    <form id="expenses" method="post" action="/api/user/expenses">    
        <label><b>Description     
        </b>    
        </label>    
        <input type="text" name="description" id="Uname" placeholder="description">    
        <br><br>    
        <label><b>Value     
        </b>    
        </label>    
        <input type="number" name="value" id="Pass" placeholder="value">    
        <br><br>
        <label><b>Category     
        </b>    
        </label>    
        <label for="category">Category</label>
        <select id="category" name="category">
          <option value="Clothes">Clothes</option>
          <option value="Rent">Rent</option>
          <option value="Food">Food</option>
          <option value="Bills">Bills</option>
          <option value="Other">Other</option>
        </select>  
        <br><br>
        <label><b>Add Expense     
        </b>         
        <input type="submit" name="log" id="log" value="Add Expense">       
        <br><br>     
    </form>

</body>
</html>
